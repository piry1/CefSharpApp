<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <h1 style="text-align: center">CefSharp Test</h1>

    <div class="container">
        <div class="row" style="text-align: center">
            <button id="btn1" class="btn btn-success" style="width: 200px;">Show Dev Tools</button>
            <button id="btn2" class="btn btn-primary" style="width: 200px;">Open cmd</button>
        </div>
    </div>


    <!-- jQuery -->
    <script src="../js/jquery.min.js"></script>
    <!-- Boottrap JS -->
    <script src="../js/bootstrap.min.js"></script>

    <script>
        $("#btn1").click(function () {
            cefCustomObject.showDevTools();
        });

        $("#btn2").click(function () {
            cefCustomObject.opencmd();
        });
    </script>

</body>

</html>
