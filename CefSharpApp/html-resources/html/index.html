<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/window.css" rel="stylesheet">
</head>

<body>

    <div id="navbar" class="affix">
        <div class="top-bar">
            <p class="brand">CefSharpApp</p>
        </div>
        <div class="btn-group pull-right nav-btns">
            <button id="devtools" class="btn btn-info btn-sm"><i class="fa fa-code" aria-hidden="true"></i></button>
            <button id="minimizeWindow" class="btn btn-success btn-sm"><i class="fa fa-minus" aria-hidden="true"></i></button>
            <button id="maximizeWindow" class="btn btn-warning btn-sm"><i class="fa fa-square-o" aria-hidden="true"></i></button>
            <button id="closeWindow" class="btn btn-danger btn-sm"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
    </div>

    <div class="main-body">
        <div class="container" style="text-align:center">
            <h1 style="text-align: center">CefSharp Test</h1>
            <p>Demo application for creating cef wpf applications.</p>
            <div class="container">
                <div class="row" style="text-align: center">
                    <button id="btn1" class="btn btn-success" style="width: 200px;">Show Dev Tools</button>
                    <button id="btn2" class="btn btn-primary" style="width: 200px;">Open cmd</button>
                </div>
            </div>

            <h1>Table demo</h1>
            <div class="col-sm-6 col-sm-offset-3">
                <table class="table table-striped table-bordered table-hover" style="margin-top: 20px; text-align: left">
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>Lenovo</td>
                        <td>1.8</td>
                    </tr>
                    <tr>
                        <td>Windows</td>
                        <td>0.3</td>
                    </tr>
                    <tr>
                        <td>Cokolwiek</td>
                        <td>2.7</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="../js/jquery.min.js"></script>
    <!-- Boottrap JS -->
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/window.js"></script>

</body>

</html>
